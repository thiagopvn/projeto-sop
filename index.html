<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOP - Sistema de Organização de Documentos</title>
  <link rel="icon" href="assets/brasao.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <div id="app-container" class="app-container">
    <aside class="sidebar">
      <!-- Sidebar content will be dynamically generated -->
    </aside>

    <div class="main-wrapper">
      <header class="navbar">
        <!-- Navbar content will be dynamically generated -->
      </header>

      <main id="app-content" class="content-area">
        <!-- Dynamic content will be rendered here -->
      </main>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha512-v3_ds21qxtQv3T3cTIfX2uB2I_2/yV2fM32n1JCLvIe21v/2d/I1p/0_b22iV3x6/kIFzB2IqT0w/lQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" integrity="sha384-oBqDVmMY3/a/SGyFDFsC5DwkE9lP9V0jsNjvmHRIExVpDSEsR4Xk/c3f+Zz26Xal" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" integrity="sha256-Y2V1/C5sD9wPrT9fR29V/uT9qY3O2v2v2w2x2w2x2w==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js" integrity="sha512-Q1j2wY3iTC9WPNY0HYfTzU1l4nS2I/L2B2R2Q2zT6v/2Q2zT6v/2Q2zT6v/2Q2zT6v/2Q2zT6v/2Q2zT6v/2Q2zT6v/2Q2zT6v====" crossorigin="anonymous"></script>

  <!-- App -->
  <script type="module" src="js/main.js" defer></script>

  <!-- Trigger Vercel rebuild -->
</body>
</html>
